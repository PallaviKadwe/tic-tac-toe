<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container" id="mainDiv">
        <div class="item one" onclick="changeColor(this)" id="0">1</div>
        <div class="item two" onclick="changeColor(this)" id="1">2</div>
        <div class="item three" onclick="changeColor(this)" id="2">3</div>
        <div class="item four" onclick="changeColor(this)" id="3">4</div>
        <div class="item five" onclick="changeColor(this)" id="4">5</div>
        <div class="item six" onclick="changeColor(this)" id="5">6</div>
        <div class="item seven" onclick="changeColor(this)" id="6">7</div>
        <div class="item eight" onclick="changeColor(this)" id="7">8</div>
        <div class="item nine" onclick="changeColor(this)" id="8">9</div>

        
    </div>

    <div class="btnStyle"> <button id="resetButton" onClick="resetColors()">Reset</button></div>

    <p class="btnStyle" id="playerTurn"> Start Game </p>
    <script src="script.js"></script>
</body>
</html>
